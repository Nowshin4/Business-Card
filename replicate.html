<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Replicate Design — Transparent Card</title>
<style>
:root{--bg:#07120f;--green:#14B37D;--lemon:#F7FF66;color:rgba(255,255,255,0.9);font-family:Inter,Arial}
body{margin:0;background:linear-gradient(180deg,#02120f,#07120f);min-height:100vh}
.header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid rgba(255,255,255,0.03)}
.container{max-width:1000px;margin:22px auto;padding:0 6vw}
.box{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.preview{width:100%;height:380px;border-radius:10px;background:rgba(255,255,255,0.02); display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,0.5);overflow:hidden}
.btn{padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--green),#1ecf93);color:#032118;font-weight:800;cursor:pointer}
.input{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);width:100%}
</style>
</head>
<body>
<header class="header">
  <div style="display:flex;gap:12px;align-items:center"><div style="width:44px;height:44px;border-radius:12px;background:linear-gradient(90deg,var(--green),var(--lemon));display:flex;align-items:center;justify-content:center;font-weight:800">TC</div><div><strong>Replicate</strong><div style="font-size:12px;color:rgba(255,255,255,0.6)">Recreate a design from an image</div></div></div>
  <nav><a href="upload.html">Upload</a> • <a href="customize.html">Customize</a></nav>
</header>

<main class="container">
  <div class="box">
    <h2 style="margin:0 0 8px">Replicate a design</h2>
    <p style="color:rgba(255,255,255,0.6)">Upload an image and choose a foil overlay to simulate production-ready look.</p>

    <div style="display:flex;gap:12px;margin-top:12px">
      <input id="file" class="input" type="file" accept="image/*">
      <select id="foil" class="input" style="width:180px"><option>No foil</option><option>Gold Foil</option><option>Silver Foil</option><option>Gold & Silver</option></select>
      <button class="btn" id="applyBtn">Apply</button>
    </div>

    <div class="preview" id="preview">No image selected</div>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn" id="addToCart">Add to Cart</button>
      <button class="input" onclick="location.href='customize.html'">Open in Editor</button>
    </div>
  </div>
</main>

<footer style="margin-top:18px;padding:18px;border-top:1px solid rgba(255,255,255,0.03)"><div>© <span id="year"></span> Transparent Card</div></footer>

<script>
let imgURL = null;
document.getElementById('file').addEventListener('change', e=>{
  const f = e.target.files[0]; if(!f) return;
  imgURL = URL.createObjectURL(f);
  document.getElementById('preview').innerHTML = `<img src="${imgURL}" style="max-width:100%; max-height:100%;">`;
});

document.getElementById('applyBtn').addEventListener('click', ()=>{
  const foil = document.getElementById('foil').value;
  if(!imgURL){ alert('Choose an image first'); return; }
  const overlay = document.createElement('div');
  overlay.style.position='absolute'; overlay.style.inset='0'; overlay.style.pointerEvents='none';
  const preview = document.getElementById('preview');
  // simple simulated foil by blending a linear gradient overlay
  if(foil==='Gold Foil'){
    preview.style.backgroundImage = 'linear-gradient(45deg, rgba(247,255,102,0.07), rgba(20,179,125,0.03))';
  } else if(foil==='Silver Foil'){
    preview.style.backgroundImage = 'linear-gradient(45deg, rgba(240,240,255,0.06), rgba(255,255,255,0.02))';
  } else if(foil==='Gold & Silver'){
    preview.style.backgroundImage = 'linear-gradient(45deg, rgba(247,255,102,0.06), rgba(240,240,255,0.05))';
  } else {
    preview.style.backgroundImage = 'none';
  }
});

function getCart(){ try{return JSON.parse(localStorage.getItem('tc_cart')||'[]')}catch(e){return[]}}
function setCart(c){localStorage.setItem('tc_cart', JSON.stringify(c));}

document.getElementById('addToCart').addEventListener('click', ()=>{
  if(!imgURL){ alert('Choose an image first'); return; }
  const foil = document.getElementById('foil').value;
  const opts = {format:'American', orientation:'Landscape', qty:50, finish:foil};
  const price = (foil.includes('Gold')&&foil.includes('Silver'))?95: (foil.includes('Gold')||foil.includes('Silver'))?72:55;
  const cart = getCart(); cart.push({key:'rep|'+Date.now(), id:'REPL', opts, qty:1, price, preview:imgURL}); setCart(cart); alert('Replicated design added to cart');
});

document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
