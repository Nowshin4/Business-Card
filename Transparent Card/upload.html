<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upload Design — Transparent Card</title>
<style>
:root{--bg:#07120f;--green:#14B37D;--lemon:#F7FF66;color:rgba(255,255,255,0.9);font-family:Inter,Arial}
body{margin:0;background:linear-gradient(180deg,#02120f,#07120f);min-height:100vh}
.header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid rgba(255,255,255,0.03)}
.container{max-width:900px;margin:22px auto;padding:0 6vw}
.box{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.preview{width:100%;height:320px;border-radius:10px;background:rgba(255,255,255,0.02); display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,0.5)}
.input{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);width:100%}
.btn{padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--green),#1ecf93);color:#032118;font-weight:800;cursor:pointer}
.note{font-size:13px;color:rgba(255,255,255,0.6)}
</style>
</head>
<body>
<header class="header">
  <div style="display:flex;gap:12px;align-items:center"><div style="width:44px;height:44px;border-radius:12px;background:linear-gradient(90deg,var(--green),var(--lemon));display:flex;align-items:center;justify-content:center;font-weight:800">TC</div><div><strong>Upload</strong><div style="font-size:12px;color:rgba(255,255,255,0.6)">Upload your print-ready files</div></div></div>
  <nav><a href="shop.html">Shop</a> • <a href="customize.html">Customize</a></nav>
</header>

<main class="container">
  <div class="box">
    <h2 style="margin-top:0">Upload your design</h2>
    <p class="note">Accepted formats: PNG, JPG, PDF. Max 20MB. We'll create a print proof and notify you.</p>

    <div style="display:flex;gap:12px">
      <input id="file" type="file" accept=".png,.jpg,.jpeg,.pdf" class="input">
      <select id="format" class="input" style="width:160px"><option>American</option><option>European</option><option>Square</option><option>Small</option></select>
    </div>

    <div style="margin-top:12px" class="preview" id="preview">No file selected</div>

    <div style="display:flex;gap:12px;margin-top:12px">
      <button class="btn" id="uploadBtn">Upload & Request Proof</button>
      <button class="input" onclick="location.href='replicate.html'">Replicate design</button>
    </div>
  </div>
</main>

<footer style="margin-top:20px;padding:18px;border-top:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-between">
  <div>© <span id="year"></span> Transparent Card</div>
</footer>

<script>
document.getElementById('file').addEventListener('change', (e)=>{
  const f = e.target.files[0];
  const preview = document.getElementById('preview');
  if(!f) { preview.textContent = 'No file selected'; return; }
  const type = f.type;
  if(type.startsWith('image/')) {
    const url = URL.createObjectURL(f);
    preview.innerHTML = `<img src="${url}" style="max-width:100%; max-height:100%; border-radius:8px">`;
  } else {
    preview.innerHTML = `<div style="color:var(--lemon);font-weight:800">File ready: ${f.name}</div>`;
  }
});

document.getElementById('uploadBtn').addEventListener('click', ()=>{
  const f = document.getElementById('file').files[0];
  if(!f){ alert('Please choose a file'); return; }
  alert('File uploaded. Our team will prepare a proof and email you.');
});

document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
